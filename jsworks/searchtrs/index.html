<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link type="text/css" rel="stylesheet" href="css/style.css" />

</head>
<body>
<form id="searchform">
	<fieldset>
		<a href="javascript:;" id="link_search">
			<img src="images/baidu_web.png" alt="百度" id="engine_img">
		</a>
		<input name="q">
		<input value="搜索" type="submit">
	</fieldset>
	<fieldset>
		<label>
			<input type="radio" name="engine" value="baidu_web" checked="checked" />百度
		</label>
		<label>
			<input type="radio" name="engine" value="google_web" />谷歌
		</label>
		<label>
			<input type="radio" name="engine" value="taobao_shopping" />淘宝
		</label>
	</fieldset>
</form>
<div class="ps" style="width: 605px;margin: 10px auto;text-align: left;font-size: 16px;">ps:点击单选按钮切换搜索</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
